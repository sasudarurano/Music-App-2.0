name: music_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3
  just_audio: ^0.9.31
  audio_service: ^0.18.8
  shared_preferences: ^2.0.15
  flutter_svg: ^1.1.6
  google_fonts: ^3.0.1
  http: ^0.13.5
  get: ^4.6.5 
  flutter_native_splash: ^2.2.4

flutter_native_splash:
  android: true
  ios: true
  web: true

  background_image: "assets/1114.jpeg"  # Choose either color or background_image
  image: "assets/1113.png" 
  ios_content_mode: scaleAspectFill 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/audio/
    - assets/icon/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"